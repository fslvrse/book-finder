<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Book Finder</h1>
        <input type="text" id="search" placeholder="Search by title or author...">
        <button id="randomBtn">Suggest a Random Book</button>
        
        <!-- Form for adding new books -->
        <form id="addBookForm">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author Name" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="publicationYear" placeholder="Publication Year" required>
            <input type="number" id="rating" placeholder="Rating" step="0.1" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <button type="submit">Add Book</button>
        </form>

        <div id="book-list"></div>
        <div id="book-details" class="hidden"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
